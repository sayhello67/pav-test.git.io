<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <title>pavel game</title>
    <h2 class="pavel-coins">Pavel Coins: <span class="html-number">0</span></h1>
        <h2 class="level-title">Level: <span class="level">1</span></h2>
        <h2 class="xp-title">xp: <span class="xp-number">1</span> <span class='xp-slash-text'>/200</span></h2>
        <hr class="a-line">
        <h2 class="btn-mining-are-title">Buttons Area</h2>
        <div class="button-mining-area">
            <button class="button-1">+1 pavels coins</button>
            <button class="button-2">+5 pavels coins</button>
            <button class="button-3">+25 pavels coins</button>
        </div>
        <hr class="b-line">
        <div class="mining-area">
            <h2 class="btn-mining-are-title">Mining Area</h2>
            <div class="mining-embed-wallet">
                <h2>Mining Inventory</h2>
                <h2>Diamond:<span class="diamont-number">0</span></h2>
                <h2>Gold: <span class="gold-number">0</span></h2>
                <h2>Iron: <span class="iron-number">0</span></h2>
                <h2>Copper: <span class="copper-number">0</span></h2>
            </div>
            <button class="mine-btn">Mine</button>
            <button class="sell-copper-btn">Sell copper</button>
            <button class="sell-iron-btn">Sell iron</button>
            <button class="sell-gold-btn">Sell gold</button>
            <button class="sell-diamond-btn">Sell diamond</button>
        </div>
</body>
<script src="script.js"></script>

</html>
